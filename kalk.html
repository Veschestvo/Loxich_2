<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./kalk.css">
    <title>Калькулятор</title>

</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearCalculator()">AC</button>
            <button class="delete" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="chooseOperation('/')">/</button>
            <button class="operator" onclick="chooseOperation('*')">×</button>

            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="chooseOperation('-')">-</button>

            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="chooseOperation('+')">+</button>

            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="computeResults()">=</button>

            <button class="number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
        </div>
    </div>

    <script>
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let resetDisplay = false;

        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentOperand;
        }

        function appendNumber(number) {
            if (resetDisplay) {
                currentOperand = number;
                resetDisplay = false;
            } else {
                if (number === '.' && currentOperand.includes('.')) return;
                if (currentOperand === '0' && number !== '.') {
                    currentOperand = number;
                } else {
                    currentOperand += number;
                }
            }
            updateDisplay();
        }

        function chooseOperation(op) {
            if (previousOperand !== '') {
                computeResults();
            }
            previousOperand = currentOperand;
            operation = op;
            resetDisplay = true;
        }

        function computeResults() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);

            if (isNaN(prev) || isNaN(current)) return;

            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert("Деление на ноль!");
                        clearCalculator();
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }

            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            resetDisplay = true;
            updateDisplay();
        }

        function clearCalculator() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            resetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentOperand.length > 1) {
                currentOperand = currentOperand.slice(0, -1);
            } else {
                currentOperand = '0';
            }
            updateDisplay();
        }

        // Инициализация
        updateDisplay();
    </script>
</body>
</html>
